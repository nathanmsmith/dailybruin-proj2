<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QuakeFinder</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>QuakeFinder</h1>
        <p>
          What Earthquakes are near you?
        </p>
        <form class="location-search" action="">
          Your Location: <input type="text" name="location">
          <input type="submit" value="Find">
        </form>
        <!-- <p>
             or use <a href="#" class="geolocation-search">current location</a>
             </p> -->
      </div>

      <div class="map-wrapper">
        <div id="map">
        </div>
      </div>

    <div class="details">

      <h3>Details</h3>
      <!-- Add Refresh Button -->
      <p>
        Title: <span id="title"></span>
      </p>
      <p>
        Status: <span id="status"></span>
      </p>
      <p>
        Time: <span id="time"></span>
      </p>
      <p>
        Magnitude: <span id="magnitude"></span>
      </p>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <!-- Colin's API_KEY -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM4EGz-6TaFS4rXJNJKn1OyR2fRnph_lQ&callback=initMap&libraries=geometry" async defer></script>
  </body>
</html>
